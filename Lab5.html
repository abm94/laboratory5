<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Shopping List
    </title>
      <link rel="stylesheet" href="./Lab5.css"/>
  </head>
  <body>
    <header>
      <h1>
        Shopping List
      </h1>
    </header>
    <main class="container">
      <form>
          <label>
            Add an item
          </label>
          <input type="text" placeholder="e.g., broccoli" id = "itemInput">
          <button type="submit" id="addButton">
            Add item
          </button>
      </form>
    </main>
    <section class="results">
      <ul id="list">
      </ul>
    </section>
      <script src="./Lab5.js"></script>
  </body>
</html>
